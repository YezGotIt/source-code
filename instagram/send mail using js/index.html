<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Send mail</title>
</head>
<body>
    <div class="container py-4 mt-4">
        <div class="alertMe mt-3 mb-3" id="alertMe"></div>
        <div class="mb-3">
            <label for="getMail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="getMail">
        </div>
        <div class="mb-3">
            <label for="getSubject" class="form-label">Subject</label>
            <input type="email" class="form-control" id="getSubject">
        </div>
        <div class="mb-3">
            <label for="getBody" class="form-label">Body</label>
            <textarea class="form-control" id="getBody" rows="3"></textarea>
        </div>
        <button class="btn btn-primary">Send</button>
    </div>
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./app.js"></script>
</body>
</html>

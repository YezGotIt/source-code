<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.7.0/validator.min.js"></script>
    <title>QR Code</title>
    <style>

        .boxShadow {
            box-shadow: 0 2rem 2rem rgb(0 0 0 / 16%);
            -webkit-box-shadow: 0 2rem 2rem rgb(0 0 0 / 16%);
            -moz-box-shadow: 0 2rem 2rem rgb(0 0 0 / 16%);
        }

    </style>
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-between"><h1>QR code</h1><button class="btn btn-primary" onclick="download()">Download</button></div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-2 mb-2">
                <div class="mb-3">
                    <label for="data" class="form-label">Data</label>
                    <input type="text" class="form-control" id="info" onchange="qrCode()" required>
                </div>
            </div>
            <div class="col-md-6 mt-2 mb-2">
                <div class="mb-3">
                    <label for="data" class="form-label">Dot Color</label>
                    <input type="color" class="form-control" id="dotColor" onchange="qrCode()" value="#303030">
                </div>
            </div>
            <div class="col-md-6 mt-2 mb-2">
                <div class="mb-3">
                    <label for="data" class="form-label">Dot Background Color</label>
                    <input type="color" class="form-control" id="dotbgColor" onchange="qrCode()" value="#f3f3f3">
                </div>
            </div>
            <div class="col-md-6 mt-2 mb-2">
                <label for="data" class="form-label">Dot Style</label>
                <select class="form-select" id="selectDot" onchange="qrCode()">
                    <option value="rounded">rounded</option>
                    <option value="dots">dots</option>
                    <option value="classy">classy</option>
                    <option value="classy-rounded">classy-rounded</option>
                    <option value="square">square</option>
                    <option value="extra-rounded">extra-rounded</option>
                </select>
            </div>
            <div class="col-md-6 mt-2 mb-2">
                <label for="data" class="form-label d-block">Add Image</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" onchange="qrCode()" id="inlineRadio1" value="url" >
                    <label class="form-check-label" for="inlineRadio1">URL</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" onchange="qrCode()" id="inlineRadio2" value="file">
                    <label class="form-check-label" for="inlineRadio2">File</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" onchange="qrCode()" id="inlineRadio3" value="no" checked>
                    <label class="form-check-label" for="inlineRadio3">No</label>
                  </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-5"><div class="boxShadow p-2" id="canvas"></div></div>
        
    </div>
    <script src="./app.js"></script>
</body>

</html>

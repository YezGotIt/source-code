<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/faker@5.5.3/dist/faker.min.js"></script>
    <title>Simple | crud</title>
</head>

<body>

    <div class="container py-4 mt-4">
        <h1>Simple CRUD</h1>
        <div class="btn-group mt-3" role="group" aria-label="Basic example">
            <button type="button" onclick="getAll()" class="btn btn-primary">Get all</button>
            <button type="button" onclick="showIt('getOne')" class="btn btn-secondary">Get one</button>
            <button type="button" onclick="showIt('post')" class="btn btn-success">Post</button>
            <button type="button" onclick="showIt('put')" class="btn btn-info">Put</button>
            <button type="button" onclick="showIt('deletes')" class="btn btn-danger">Delete</button>
        </div>

        <div class="mt-5" id="content">
            
        </div>

        <div id="data" class="mt-5"></div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
